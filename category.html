<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Choose Category</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Log in</a></li>
      <li><a href="signup.html">Sign up</a></li>
      <li><a href="category.html">Quiz</a></li>
    </ul>
  </nav>

  <!-- Hero Section with Category Buttons -->
  <header>
    <div class="hero">
      <h2>Select a Quiz Category</h2>
      <div class="category-container">
        <div class="category-card" onclick="selectCategory('general')">General</div>
        <div class="category-card" onclick="selectCategory('technology')">Technology</div>
        <div class="category-card" onclick="selectCategory('sports')">Sports</div>
        <div class="category-card" onclick="selectCategory('transport')">Transport</div>
        <div class="category-card" onclick="selectCategory('others')">Others</div>
      </div>
      
      </div>
    </div>
  </header>

  <!-- JavaScript: Store selected category and go to quiz page -->
  <script>
    function selectCategory(category) {
      localStorage.setItem("selectedCategory", category); // Store category
      window.location.href = "quiz.html"; // Redirect to quiz page
    }
  </script>

</body>
</html>
